<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sleak.com</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="index.css">
<body>
  <nav class="navbar navbar-expand-lg navbar-dark  navbar-custom" style="z-index: 2;">
    <h4 style="font-weight: bold;">
      Sleak.com
    </h4>
    <button class="navbar-toggler  " style="color: black; outline:none"  type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="d-block" id="togle">
        <span>|</span>
      <span>|</span>
      <span>|</span>
      </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-dark " href="#">Men</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Women</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Kids</a>
        </li>
        <li class="nav-item">
          <a class="nav-link support-icon text-dark" href="#">Support</a>
        </li>
        <li class="nav-item">
          <a class="nav-link support-icon text-dark" onclick="openLink('log.html')" style="cursor: pointer;">login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bag-icon text-dark" href="#">Bag</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="z-index: -2;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/1600w-0J53SvmhoiY.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="img/banner2.webp" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="img/banner3.webp" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <section id="products">
    <div>
      <div class="row">
        <!-- First Card -->
        <div class="col-md-4" data-aos="fade-in"      data-aos-delay="200" data-aos-easing="ease-in">
          <div class="card mb-4">
            <div class="card-img-overlay">
              <img class="card-img-top" src="img/slen.svg" alt="Card image cap">
              <h2 class="card-title">Men</h2>
            </div>
          </div>
        </div>
        <!-- Second Card -->
        <div class="col-md-4" data-aos="fade-in"      data-aos-delay="400" data-aos-easing="ease-in">
          <div class="card mb-4">
            <div class="card-img-overlay">
              <img class="card-img-top" src="https://marketplace.canva.com/EAEtzeGCgfc/1/0/1600w/canva--2brA85AldQ.jpg"
                alt="Card image cap">
              <h2 class="card-title">women</h2>
            </div>
          </div>
        </div>
        <!-- Third Card -->
        <div class="col-md-4" data-aos="fade-in"      data-aos-delay="600" data-aos-easing="ease-in">
          <div class="card mb-4">
            <div class="card-img-overlay">
              <img class="card-img-top" src="img/Group 2.svg" alt="Card image cap">
              <h2 class="card-title">Kids</h2>
            </div>
          </div>
        </div>
      </div>
  </section>
  <section>
    <div class="banner  m-2 ">
      <div class="row d-flex justify-content-center m-5  ">
<h1>banner</h1>
      </div>
    </div>
  </section>
  <selection>
    <div class="asceDiv">
      <div class="col-md-4  " data-aos="fade-in"      data-aos-delay="600" data-aos-easing="ease-in">
        <div class="card mb-4 "  style="border-radius: 20px;">
          <div class="card-img-overlay">
            <img class="card-img-top " src="img/watch.png" alt="Card image cap">
            <h2 class="card-title">Watch</h2>
          </div>
        </div>
      </div>
    </div>
  </selection>
  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- aos animation  -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
